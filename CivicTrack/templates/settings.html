<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CivicTrack - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #1f883d;
      --secondary: #facc15;
      --danger: #ef4444;
      --background: #e0f2f1;
      --card: rgba(255, 255, 255, 0.9);
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      background: linear-gradient(to right, #e8f5e9, #d0f4de);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      border: none;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
    }

    .form-control,
    .form-select {
      border-radius: 12px;
      background-color: #f9fafb;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(31, 136, 61, 0.2);
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      border-radius: 50px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #166534;
    }

    .btn-outline-danger {
      color: var(--danger);
      border-color: var(--danger);
      border-radius: 12px;
    }

    .btn-outline-danger:hover {
      background-color: var(--danger);
      color: #fff;
    }

    .form-check-input:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      border-radius: 30px;
      padding: 8px 20px;
      background-color: #f1f5f9;
      color: #333;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: #e2e8f0;
      text-decoration: none;
    }

    h5 {
      font-weight: 600;
    }

    body.dark-mode {
      background: #121212;
      color: #f1f1f1;
    }

    body.dark-mode .card {
      background: #1e1e1e;
      color: #f1f1f1;
    }

    body.dark-mode .form-control,
    body.dark-mode .form-select {
      background-color: #2a2a2a;
      color: #f1f1f1;
    }

    body.dark-mode .form-control::placeholder {
      color: #bbbbbb;
    }

    body.dark-mode .form-check-label {
      color: #f1f1f1;
    }

    body.dark-mode .btn-outline-danger {
      color: #ff6b6b;
      border-color: #ff6b6b;
    }

    body.dark-mode .btn-outline-danger:hover {
      background-color: #ff6b6b;
      color: #fff;
    }

    body.dark-mode .back-btn {
      background-color: #2e2e2e;
      color: #f1f1f1;
    }

    body.dark-mode .back-btn:hover {
      background-color: #444;
    }
  </style>
</head>

<body>

<div class="container py-5">
  <div class="mb-4">
    <a href="{% url 'home' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
  </div>

  <h2 class="text-center fw-bold text-success mb-5">‚öôÔ∏è Settings - CivicTrack</h2>

  <div class="card p-4 mb-4">
    <h5>üë§ Profile Settings</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="John Doe">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="john@example.com">
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="+91 9876543210">
      </div>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <h5>üîî Notification Preferences</h5>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="notif1" checked>
      <label class="form-check-label" for="notif1">Email Notifications</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="notif2">
      <label class="form-check-label" for="notif2">SMS Alerts</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="notif3" checked>
      <label class="form-check-label" for="notif3">Push Notifications</label>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <h5>üîí Privacy Settings</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="privateLocation">
      <label class="form-check-label" for="privateLocation">Hide my location from public map</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="anonReports" checked>
      <label class="form-check-label" for="anonReports">Report issues anonymously</label>
    </div>
  </div>

  <div class="card p-4 mb-4">
    <h5>‚öôÔ∏è Account Management</h5>
    <form method="POST" action="{% url 'change_password' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Change Password</label>
        <input type="password" class="form-control" name="new_password" placeholder="New Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
    <hr class="my-3">
    <button class="btn btn-outline-danger">üö´ Delete My Account</button>
  </div>

  <div class="card p-4 mb-4">
    <h5>üé® Appearance</h5>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkMode">
      <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary px-5 py-2">üíæ Save Changes</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const darkModeToggle = document.getElementById("darkMode");
  const currentMode = localStorage.getItem("darkMode");

  if (currentMode === "enabled") {
    document.body.classList.add("dark-mode");
    darkModeToggle.checked = true;
  }

  darkModeToggle.addEventListener("change", () => {
    if (darkModeToggle.checked) {
      document.body.classList.add("dark-mode");
      localStorage.setItem("darkMode", "enabled");
    } else {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("darkMode", "disabled");
    }
  });
</script>
</body>
</html>
