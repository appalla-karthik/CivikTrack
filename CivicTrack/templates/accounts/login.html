{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - CivicTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #2ecc71;
      --primary-dark: #27ae60;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: url("{% static 'img/civictrack1.jpg' %}") no-repeat center center fixed; 
      background-size: cover;
      background-position: top; 
    }

    .card-glass {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 40px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-glass:hover {
      transform: scale(1.015);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    .alert {
      font-size: 0.9rem;
      padding: 10px;
      border-radius: 8px;
    }

    .text-link {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .text-link:hover {
      color: #14532d;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .card-glass {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="card-glass">
    <h2 class="text-center">ðŸš€ CivicTrack Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger text-center" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary py-2">Login</button>
      </div>
    </form>

    <p class="mt-4 text-center">
      Don't have an account? <a href="{% url 'register' %}" class="text-link">Register here</a>
    </p>
  </div>

</body>

</html>
