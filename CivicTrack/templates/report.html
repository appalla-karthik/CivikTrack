{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <title>Report New Issue - CivicTrack</title>
  <style>
    :root {
      --primary: #7f5eff;
      --accent: #00ffaa;
      --background: #f4f6f7;
      --card: #ffffff;
      --text: #2c3e50;
      --muted: #666;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-wrapper {
      max-width: 720px;
      background: var(--card);
      margin: 60px auto;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 0 25px rgba(127, 94, 255, 0.15);
      transition: all 0.4s ease-in-out;
    }

    .form-wrapper:hover {
      transform: scale(1.01);
      box-shadow: 0 0 32px rgba(127, 94, 255, 0.3);
    }

    .form-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-control,
    .form-select {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: var(--text);
      transition: 0.3s;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(127, 94, 255, 0.2);
      background: #fff;
    }

    #map {
      height: 240px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .submit-btn {
      background-color: var(--primary);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.8rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #634cff;
      color: white;
      transform: translateY(-2px);  
      box-shadow: 0 6px 18px rgba(127, 94, 255, 0.3);
    }

    label {
      margin-top: 0.85rem;
    }

    .form-check-inline {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .form-check-input[type=checkbox] {
      margin: 0;
    }

    @media (max-width: 768px) {
      .form-wrapper {
        margin: 40px 1rem;
        padding: 2rem;
      }

      .form-title {
        font-size: 1.4rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

{% if messages %}
<script>
  {% for message in messages %}
    Toastify({
      text: "{{ message }}",
      duration: 3000,
      close: true,
      gravity: "top",
      position: "right",
      backgroundColor: "#7f5eff",
    }).showToast();
  {% endfor %}
</script>
{% endif %}

<body>
  <div class="form-wrapper">
    <div class="form-title">
      <i class="bi bi-bug-fill"></i> Report New Issue
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <label class="form-label">Add/Upload Photos</label>
      <input type="file" class="form-control" name="photos[]" accept="image/*" multiple required />

      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" required />

      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3" required></textarea>

      <label class="form-label">Location</label>
      <div id="map"></div>
      <input type="hidden" name="latitude" id="latitude" />
      <input type="hidden" name="longitude" id="longitude" />

      <label class="form-label">Category</label>
      <select class="form-select" name="category" required>
        <option value="">Select</option>
        <option value="potholes">Roads - Potholes</option>
        <option value="obstructions">Roads - Obstructions</option>
        <option value="lighting">Lighting - Broken/Flickering</option>
        <option value="leaks">Water Supply - Leaks</option>
        <option value="low_pressure">Water Supply - Low Pressure</option>
        <option value="garbage">Cleanliness - Garbage Overflow</option>
        <option value="safety">Public Safety - Hazards</option>
        <option value="fallen_trees">Obstructions - Fallen Trees</option>
      </select>

      <div class="form-check mt-3">
        <input type="checkbox" class="form-check-input mt-1 me-2" name="is_anonymous" id="anonymous">
        <label class="form-check-label mt-0" for="anonymous">Report Anonymously</label>
      </div>

      <button type="submit" class="btn submit-btn mt-4">Submit Issue</button>
    </form>
  </div>

  <script>
    let map, marker;

    function initMap(lat, lon) {
      map = L.map("map").setView([lat, lon], 16);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

      marker = L.marker([lat, lon], { draggable: true }).addTo(map)
        .bindPopup("Selected Location")
        .openPopup();

      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lon;

      map.on("click", function (e) {
        const newLat = e.latlng.lat;
        const newLon = e.latlng.lng;

        marker.setLatLng([newLat, newLon]).openPopup();
        document.getElementById("latitude").value = newLat;
        document.getElementById("longitude").value = newLon;
      });

      marker.on("dragend", function (e) {
        const pos = marker.getLatLng();
        document.getElementById("latitude").value = pos.lat;
        document.getElementById("longitude").value = pos.lng;
      });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          initMap(position.coords.latitude, position.coords.longitude);
        },
        function () {
          initMap(23.0225, 72.5714);
        }
      );
    } else {
      initMap(23.0225, 72.5714);
    }
  </script>
</body>

</html>
{% endblock %}
